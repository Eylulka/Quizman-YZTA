    document.querySelectorAll('.difficulty-btn').forEach(button => {

        startGame(level);
      });
    });

    function startGame(level) {
      difficultyScreen.classList.add('hidden');
      gameContainer.classList.remove('hidden');

      filteredQuiz = quizData.filter(q => q.level === level);

      currentQuestionIndex = 0;
      wrongGuesses = 0;
      correctAnswersCount = 0;

      loadQuestion();
      updateStatus();
    }

    function loadQuestion() {
      if (currentQuestionIndex >= filteredQuiz.length) {
        currentQuestionIndex = 0;
      }

      hangmanImage.src = `img/hang${wrongGuesses}.gif`;
      gameOverEl.classList.add('hidden');
      victoryEl.classList.add('hidden');
      restartBtn.classList.add('hidden');
      answersEl.innerHTML = "";

      const currentQuestion = filteredQuiz[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.textContent = answer.text;
        btn.dataset.correct = answer.correct;
        btn.addEventListener('click', selectAnswer);
        answersEl.appendChild(btn);
      });
    }

    function updateStatus() {
      status.textContent = `YanlÄ±ÅŸ Tahmin: ${wrongGuesses} / ${maxWrong}`;
      score.textContent = `DoÄŸru Cevap: ${correctAnswersCount} / ${maxRight}`;
    }

    function selectAnswer(e) {
      const btn = e.target;
      if (btn.disabled) return;

      const isCorrect = btn.dataset.correct === 'true';

      if (isCorrect) {
        correctAnswersCount++;
        btn.classList.add('correct');
        btn.disabled = true;
        updateStatus();

        if (correctAnswersCount >= maxRight) {
          victoryEl.classList.remove('hidden');
          restartBtn.classList.remove('hidden');
          disableAllButtons();
        } else {
          nextQuestion();
        }
      } else {
        wrongGuesses++;
        hangmanImage.src = `img/hang${wrongGuesses}.gif`;
        status.textContent = `YanlÄ±ÅŸ Tahmin: ${wrongGuesses} / ${maxWrong}`;
        btn.classList.add('incorrect');
        btn.disabled = true;

        if (wrongGuesses >= maxWrong) {
          gameOverEl.classList.remove('hidden');
          restartBtn.classList.remove('hidden');
          disableAllButtons();
        }
      }
    }

    function disableAllButtons() {
      const buttons = answersEl.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex >= filteredQuiz.length) {
        currentQuestionIndex = 0;
      }
      loadQuestion();
    }

    restartBtn.addEventListener('click', () => {
      wrongGuesses = 0;
      correctAnswersCount = 0;
      currentQuestionIndex = 0;
      gameOverEl.classList.add('hidden');
      victoryEl.classList.add('hidden');
      restartBtn.classList.add('hidden');
      loadQuestion();
      updateStatus();
    });
